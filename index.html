    <script type="module" src="/src/main.js"></script>
    <script src="//widget.time.is/en.js"></script>
    <script>
      (function () {
        console.log("time_is_widget init");
        var maxChecks = 100; // 最大检查次数
        var checkInterval = 1000; // 检查间隔时间（毫秒）
        var checks = 0;

        var checkElement = setInterval(function () {
          var element = document.getElementById("_zU480");
          if (element) {
            time_is_widget.init({
              _zU480: { id: "UTC+8_zU480", template: "TIME", time_format: "hours:minutes:seconds" },
              _zU480_date: {
                id: "UTC+8_zU480",
                template: "DATE",
                date_format: "year&nbsp;/&nbsp;monthnum&nbsp;/&nbsp;daynum&nbsp;&nbsp;dayname",
              },
            });
            clearInterval(checkElement); // 终止检查
            console.log("time_is_widget init success");
          } else if (checks >= maxChecks) {
            clearInterval(checkElement); // 超过最大检查次数，终止检查
            console.log("time_is_widget init failed");
          }
          checks++;
        }, checkInterval);
      })();
    </script>
